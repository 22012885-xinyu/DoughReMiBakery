<!DOCTYPE html>
<html>
<head>

<title>Blackforest Cake</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>

<style>
/*main format*/
.container {
	position: relative;
	width: 100%;
}

/* Select size & Candle(s) format*/
.size {
	margin-left: 600px;
	margin-top: 50px;
	font-size: 25px;
}

/*radio buttons*/
.radio {
	margin-left: 700px;
	font-size: 20px;
}

.radio-inline {
	margin-left: 20px;
}
/* END of radio buttons*/

/*quantity buttons*/
.quantity {
	margin-left: 700px;
	font-size: 20px;
	margin-top: 20px;
}

.label1 {
	margin-left: 35px;
}

.label2 {
	margin-left: 10px;
}
/* END of quantity buttons*/

/*image*/
.image {
	display: block;
	margin-top: -300px;
	height: 230px;
	width: 230px;
}

.name {
	font-size: 25px;
	margin-left: 5px;
	/*text-align: center;*/
}
/* END of image*/
.rounded-button {
	width: 120px;
	height: 40px;
	border-radius: 10px;
	border: none;
	background-color: #5c483d;
	color: white;
	float: right;
	margin-top: 120px;
}

.back {
	width: 120px;
	height: 40px;
	border-radius: 10px;
	border: none;
	background-color: #5c483d;
	color: white;
	float: left;
	margin-top: 120px;
}

.buttons {
	margin-top: 50px;
}

/* END of cart*/

<body style="background-color: #9F8170; font-family: Verdana;">
	<div class="container">
		<div th:replace="fragments/without"></div>
	</div>
	<br />
	<div>
		<div class="maincontent">

			<br />
		</div>

		<div class="container">

			<form class="radio">

					name="optradio" checked> Slice

			</form>

			<form class="quantity" action="/cart" method="post">

					type="number" id="quantity" name="quantity" min="1" value="1">

			<form class="quantity" action="/cart" method="post">

					type="number" id="quantity" name="quantity" min="1" value="1">

			<p class="name">BlackForest Cake</p>

			<a href="/home" target="_self">

			</a> 
			<a href="/cart" target="_self">
				<button class="rounded-button">Add to Cart</button>
			</a>


		</div>
	</div>

		<div th:replace="fragments/footer"></div>
